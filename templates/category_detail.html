{% extends 'base.html' %}

{% block title %}Maōri Dictionary |     Home{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
 <h1>{{ category_name }}</h1>
    <table>
        {% for word in words %}
            <tr><td><a href="{{ url_for('word_detail', word_id=word[5]) }}">{{ word[0] }} ({{ word[1] }})</a></td></tr>
         {% endfor %}
    </table>
{% endblock %}
