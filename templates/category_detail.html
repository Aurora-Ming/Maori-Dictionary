{% extends 'base.html' %}

{% block title %}Maōri Dictionary |     Home{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
 <h1>{{ category_name }}</h1>
    <table>
       <tr>
         {% for word in words %}
           <td><a href="{{ url_for('word_detail', word_id=word[3]) }}">{{ word[0] }} ({{ word[1] }})</a></td>
         {% endfor %}
       </tr>
    </table>
{% endblock %}
